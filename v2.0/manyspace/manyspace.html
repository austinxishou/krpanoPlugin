<!DOCTYPE HTML>
<html class="no-js">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>场景大师多空间全景图生成器</title>
	<script type="text/javascript" src="/js/duc.common.js"></script>
    <script type="text/javascript" src="/depend/requirejs/require.js"></script>
    <script type="text/javascript" src="/depend/jquery/jquery.js" ></script>
    <script type="text/javascript">
		var baseUrl = getQueryString("debug")?"/v2.0":"/dist";
		
		require.config({  
	    	baseUrl: baseUrl,
	    	paths: {
	        	'template': '/depend/template.js/template',
	        	'css': '/depend/requirejs/css',
	        	'text': '/depend/requirejs/text',
	        	'proxy': 'proxy/proxy',
	        	'login': 'login/login',
	        	'pages': 'modul/jquery.page',
	        	'qrcode': '/depend/jquery.qrcode/dist/jquery.qrcode',
	        	'layer': 'modul/layer'
	    	}
		});
		
		requirejs(['manyspace/manyspace']);
    </script>
</head>
<body>
	<div class="header">
		<div class="hbox">
			<img src="../../images/ms_logo.png" class="mslogo" />
			<label class="mstitle">场景大师多空间全景图生成器</label>
			<div class="usercenter"></div>
		</div>
	</div>

	<div class="msbox">
		<div class="mstop">
			<div class="mleft">
				<label>请选择需要合并的单空间，然后</label>
				<button class="createbtn" disabled="disabled">生成多空间全景图</button>
			</div>
			<div class="mright"></div>
		</div>
		<div class="mslist">

		</div>
	</div>

	<div class="bgbox"></div>
	
	<div class="createbox">
		<img src="../../images/loading.gif" />
		<p>全景图生成中，请耐心等待...</p>
		<a href="javascript:;" class="btnback">返回</a>
	</div>

	<div class="sweepbox">
		<div class="ercode" id="ercode"></div>
		<p>使用微信扫一扫，手机查看全景图</p>
		<div class="sep">
			<a href="javascript:;" class="editpano">编辑全景图</a>
			<a href="javascript:;" class="seepano">查看全景图</a>
		</div>
		<div class="sbclocse"></div>
	</div>



</body>
</html>
